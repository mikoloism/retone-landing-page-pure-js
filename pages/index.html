<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>retone Home</title>
		<link rel="stylesheet" href="/vendors/normalize/8.0.1/normalize.min.css" />
		<link href="/vendors/fonts/helvetica/helvetica-2.css" rel="stylesheet" />
		<link rel="stylesheet" href="./index/style.scss" />
	</head>
	<body>
		<div id="app">
			<div data-loading></div>
			<header data-header="primary"></header>
			<aside data-sidebar="primary"></aside>

			<div id="fs-wrapper" class="main fs__wrapper">
				<div id="fs-section-1" data-full-section="1" class="fs__section section--hero">
					<video
						id="hero-video"
						src="/assets/retone.mp4"
						preload="auto"
						autoplay
						playsinline
						muted
						loop
					></video>
				</div>

				<div id="fs-section-2" data-full-section="2" class="fs__section section--cover">
					<img src="/assets/images/retone-HERO.png" alt="retone | model hero" />
				</div>

				<div
					id="fs-section-3"
					data-full-section="3"
					class="fs__section section--museum museum"
				>
					<div id="museum" class="museum__wrapper">
						<div id="museum-scene" class="museum__inner">
							<div class="museum__backgroun">
								<img src="/assets/images/BG1.png" />
							</div>

							<div class="museum__doors">
								<img
									id="museum-door-1"
									class="museum__door museum__door--1"
									src="/assets/images/D11.png"
								/>

								<img
									id="museum-door-2"
									class="museum__door museum__door--2"
									src="/assets/images/D21.png"
								/>

								<img
									id="museum-door-3"
									class="museum__door museum__door--3"
									src="/assets/images/D31.png"
								/>

								<img
									id="museum-door-4"
									class="museum__door museum__door--4"
									src="/assets/images/D41.png"
								/>
							</div>
						</div>
					</div>

					<button
						id="museum-prev"
						type="button"
						class="museum__navigation museum__navigation--prev"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="64"
							height="64"
							viewBox="0 0 64 64"
							transform="rotate(180)"
							stroke="none"
						>
							<path d="M24,0l-24,32l24,32l-12 -32">
								<animate
									attributeType="XML"
									attributeName="opacity"
									dur="2"
									calcMode="spline"
									values="0;0;1;1;0;0"
									keyTimes="0;0.5;0.501;0.6;0.99;1"
									keySplines="0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5"
									repeatCount="indefinite"
								></animate>
							</path>
							<path d="M44,2l-22.5,30l22.5,30l-11.25 -30">
								<animate
									attributeType="XML"
									attributeName="opacity"
									dur="2"
									calcMode="spline"
									values="0;0;1;1;0;0"
									keyTimes="0;0.45;0.451;0.55;0.89;1"
									keySplines="0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5"
									repeatCount="indefinite"
								></animate>
							</path>
							<path d="M64,4l-21,28l21,28l-10.5 -28">
								<animate
									attributeType="XML"
									attributeName="opacity"
									dur="2"
									calcMode="spline"
									values="0;0;1;1;0;0"
									keyTimes="0;0.4;0.401;0.5;0.79;1"
									keySplines="0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5"
									repeatCount="indefinite"
								></animate>
							</path>
						</svg>
					</button>
					<button
						id="museum-next"
						type="button"
						class="museum__navigation museum__navigation--next"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="64"
							height="64"
							viewBox="0 0 64 64"
							stroke="none"
						>
							<path d="M24,0l-24,32l24,32l-12 -32">
								<animate
									attributeType="XML"
									attributeName="opacity"
									dur="2"
									calcMode="spline"
									values="0;0;1;1;0;0"
									keyTimes="0;0.5;0.501;0.6;0.99;1"
									keySplines="0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5"
									repeatCount="indefinite"
								></animate>
							</path>
							<path d="M44,2l-22.5,30l22.5,30l-11.25 -30">
								<animate
									attributeType="XML"
									attributeName="opacity"
									dur="2"
									calcMode="spline"
									values="0;0;1;1;0;0"
									keyTimes="0;0.45;0.451;0.55;0.89;1"
									keySplines="0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5"
									repeatCount="indefinite"
								></animate>
							</path>
							<path d="M64,4l-21,28l21,28l-10.5 -28">
								<animate
									attributeType="XML"
									attributeName="opacity"
									dur="2"
									calcMode="spline"
									values="0;0;1;1;0;0"
									keyTimes="0;0.4;0.401;0.5;0.79;1"
									keySplines="0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5;0.5 0.5 0.5 0.5"
									repeatCount="indefinite"
								></animate>
							</path>
						</svg>
					</button>
				</div>

				<div id="fs-section-4" data-full-section="4" class="fs__section section--explode">
					<video
						id="explode"
						poster="/assets/images/explode.png"
						src="/assets/explode.mp4"
						preload
						autobuffer
						playsinline
						muted
					></video>
				</div>

				<div
					id="fs-section-5"
					data-full-section="5"
					class="fs__section section--tagline tagline"
				>
					<video
						id="tagline-video"
						class="tagline__video"
						poster="/assets/images/tagline.jpg"
						src="/assets/tagline.mp4"
						playsinline
						controls
					></video>
				</div>

				<div
					id="fs-section-6"
					data-full-section="6"
					class="fs__section section--solutions solutions"
				>
					<header class="solutions__header">
						<h2 class="solutions__title">our solutions</h2>
						<strong class="solutions__subtitle">
							How can natural resources be used to produce doors but with the least
							amount of land harvested?
						</strong>
					</header>
				</div>

				<div
					id="fs-section-7"
					data-full-section="7"
					class="fs__section section--story story"
				>
					<header class="story__header">
						<h2 class="story__title">Retone Hero Story</h2>
					</header>

					<img
						src="/assets/images/story.jpg"
						alt="retone-hero | story cover"
						class="story__cover"
					/>
				</div>

				<div id="fs-section-8" data-full-section="8" class="fs__section section--blog blog">
					<header class="blog__header">
						<h2 class="blog__title">Blog</h2>
						<strong class="blog__subtitle">Best Door In The World !!!</strong>
					</header>
				</div>
			</div>

			<footer id="footer" class="footer">
				<section id="footer-fs-wrapper" class="footer__inner">
					<section class="footer__information information">information</section>

					<nav class="footer__navigation navigation">
						<ul class="navigation__list">
							<li class="navigation__item">
								<a href="/" class="navigation__link">
									<span class="navigation__text">Retone Hero</span>
								</a>
							</li>
							<li class="navigation__item">
								<a href="/" class="navigation__link">
									<span class="navigation__text">Retone Hero Plus</span>
								</a>
							</li>
							<li class="navigation__item">
								<a href="/about" class="navigation__link">
									<span class="navigation__text">About Retone</span>
								</a>
							</li>

							<li class="navigation__item">
								<a href="/solutions" class="navigation__link">
									<span class="navigation__text">Solutions</span>
								</a>
							</li>

							<li class="navigation__item">
								<a href="/story" class="navigation__link">
									<span class="navigation__text">Blog</span>
								</a>
							</li>

							<li class="navigation__item">
								<a href="/" class="navigation__link">
									<span class="navigation__text">Contacts</span>
								</a>
							</li>

							<li class="navigation__item">
								<a href="/" class="navigation__link">
									<span class="navigation__text">Ordering</span>
								</a>
							</li>
						</ul>
					</nav>

					<section class="footer__socials socials">socials</section>
				</section>
			</footer>
		</div>

		<script type="module" src="./index/main.ts"></script>
		<script type="module" src="/src/loading.ts"></script>
	</body>
</html>
